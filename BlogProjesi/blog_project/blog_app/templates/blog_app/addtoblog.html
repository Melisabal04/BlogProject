{% extends "base.html" %}

{%block content %}
<style>
    h1{
        margin-top: 20px;
    }
</style>
<h1>Add your thoughts to our blog:</h1>

<form action="{% url 'blog_app:addtoblog' %}" method="POST">
    {% csrf_token %}
   
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <input type="text" class="form-control" id="message" name="message">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{%endblock%}
